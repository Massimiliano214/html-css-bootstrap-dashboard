<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <header>
        <div class="container-fluid h-100">
            <div class="row align-items-center h-100">
                <div class="col-auto">
                    <div class="logo_exchange">
                        <img class="img-fluid ms_logo_m" src="img/mobile-logo.png" alt="">
                        <img class="img-fluid ms_logo_b" src="img/logo.svg" alt="">
                    </div>

                </div>

                <div class="col">
                    <div class="input-group">
                        <span id="ms_bg_search_2" class="input-group-text border-end-0" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input id="ms_bg_search" type="text" class="form-control border-start-0" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                  
                </div>

                <div class="col-auto text-end">
                    
                    <div class="dropdown">
                        <i class="fa-solid fa-list px-1 ms_ico_display"></i>
                        <i class="fa-solid fa-question px-1 ms_ico_display"></i>
                        <i class="fa-solid fa-ellipsis-vertical px-1 ms_ico_display"></i>
                        <button class="btn btn-secondary dropdown-toggle bg-white border-0 mb-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell ms_color_bell"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item ms_width_list" href="#">Profilo</a></li>
                            <li><a class="dropdown-item ms_width_list" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item ms_width_list" href="#">Logout</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>

    <main class="d-flex">
        <aside>
            <nav class="barra_ricerca d-flex flex-column justify-content-between">
                <div class="barra_alta">                    
    
                    <section id="naviga">
                        <a class="ms_color_white text-decoration-none text_white d-flex justify-content-center py-3" href="#">
                            <i class="fa-solid fa-house mt-1"></i>
                            <span class=" ms_disp_none">Home</span>
                        </a>
    
                        <a class="ms_color_white d-block text-decoration-none d-flex justify-content-center align-items-center pb-3" href="#">
                            <i class="fa-solid fa-stairs"></i>
                            <span class="ms_disp_none">Cerca</span>
                        </a>
    
                        <a class="ms_color_white text-decoration-none text_white d-flex justify-content-center align-items-center pb-3" href="#">
                            <i class="fa-solid fa-signal"></i>
                            <span class="ms_disp_none">Signals</span>
                        </a>
                    </section>
                </div>
                
                <div class="barra_bassa">
                    <section id="azioni">
                        <a class="ms_color_white text-decoration-none text_white d-flex justify-content-center py-4" href="#">
                            <span class=""><i class="text-center fa-solid fa-gear"></i></span>
                            <span class="ms_disp_none text-center">Admin</span>
                        </a>
                    </section>
                </div>
            </nav>

                                                    <tr>

                                                </tbody>

                            <div class="row">
                                <div class="col-12">
                                    <div class="card">
                                        <h5 class="card-header">Featured</h5>
                                        <div class="card-body">
                                          
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
        
                    <section id="ms_graph" class="py-3">
                        <div class="container-fluid ms_bg_fluid">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card">
                                        <h5 class="card-header">Featured</h5>
                                        <div class="card-body">
